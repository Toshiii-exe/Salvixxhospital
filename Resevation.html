    <section id="reservation-form-section" class="reservation-form">
        <div class="reservation-form-container">
            <h2 id="reservation-heading">Consultation Reservation Form</h2>
            <form action="submit-reservation.php" method="POST" id="reservation-form">
                <div class="form-group" id="form-name-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group" id="form-email-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group" id="form-phone-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group" id="form-doctor-group">
                    <label for="doctor">Select Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="" disabled selected>Select a Doctor</option>
                        <option value="doctor1">Dr. Smith</option>
                        <option value="doctor2">Dr. Johnson</option>
                        <option value="doctor3">Dr. Lee</option>
                        <option value="doctor4">Dr. Brown</option>
                    </select>
                </div>

                <div class="form-group" id="form-date-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group" id="form-time-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group" id="form-comments-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <button type="submit" id="reservation-submit-button">Reserve Now</button>
            </form>
        </div>
    </section>
